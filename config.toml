baseurl = "https://stinky-c.github.io"
baseURL = "https://stinky-c.github.io"
languageCode = "en-us"
theme = "terminal"
paginate = 5
[params]
  contentTypeName = "posts"
  themeColor = "orange"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 3
  showLanguageSelector = false
  fullWidthTheme = false
  centerTheme = true
  autoCover = true
  enableGitInfo=true
  showLastUpdated = false
  # favicon = "favicon.ico"
  updatedDatePrefix = "Updated"

[languages]
  [languages.en]
    languageName = "English"
    title = "Bucky"
    subtitle = "Bucky's site filled with guides and tutorials"
    owner = "Bucky"
    keywords = "AAAAA"
    copyright = "CC BY-SA 4.0"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "Landing Page"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"

      [[languages.en.menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts"
      [[languages.en.menu.main]]
        identifier = "source"
        name = "Source"
        url = "https://github.com/Stinky-c/stinky-c.github.io"